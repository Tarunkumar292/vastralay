<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- footer icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/contactus.css">
</head>

<body>
    <header class="padding-every-cont">
        <!-- place navbar here -->
        <nav>
            <img src="assets/image/Logo img.png" />
            <div class="input">
                <i class="ri-search-line"></i>
                <input type="search" placeholder="search for Products" />
            </div>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 bg">
                    <h2>Get in Touch!</h2>
                    <p>Contact us in case you need to buy something.</p>
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName"
                                    placeholder="Enter your full name" aria-describedby="fullNameHelp" />
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email" aria-describedby="emailHelp" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Product Category</label>
                                <input type="text" class="form-control" id="productCategory" name="productCategory"
                                    placeholder="Enter product category" aria-describedby="productCategoryHelp" />
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" name="mobile"
                                    placeholder="Enter your mobile number" aria-describedby="mobileHelp" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Product Brief or Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5"
                            placeholder="Enter your message or product details"></textarea>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary"> Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 bg1">
                    <img src="assets/image/main image.png" class="img-fluid" alt="Main Image" />
                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
        <section class="top-footer padding-every-cont">
            <h3>VastralayBazar</h3>
            <div class="links">
                <i class="ri-twitter-fill"></i>
                <i class="ri-facebook-fill"></i>
                <i class="ri-instagram-line"></i>
            </div>
        </section>
        <section class="bottom-footer">
            <p>VastralayBazar Â© 2000-2021, All rights reserved</p>
        </section>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
